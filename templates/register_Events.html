{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-186875127-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-186875127-1');
</script><link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  /* Style for the video itself */
  video {
    width: 100%;
    height: auto;
  }
</style>

</head>
<body>
  {% block video %}
  <div class="video-container">
    <video autoplay muted loop poster="{% static 'img/media-poster.jpg' %}">
      <source src="{% static 'media/event.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  {% endblock video %}
<!-- partial:index.partial.html -->
<button id="button" class="ready" onclick="clickButton();">
  
  <div class="message submitMessage">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
      <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 "/>
      <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3"/>
    </svg> <span class="button-text">See Who Registered!</span>
  </div>
  
  <div class="message loadingMessage">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
      <circle class="loadingCircle" cx="2.2" cy="10" r="1.6"/>
      <circle class="loadingCircle" cx="9.5" cy="10" r="1.6"/>
      <circle class="loadingCircle" cx="16.8" cy="10" r="1.6"/>
    </svg>
  </div>
  
  <div class="message successMessage">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
      <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 "/>
    </svg> <a href="{% url 'Registered_List' %}" class="button-text">Here they are!</a>
    

  </div>
</button>

<canvas id="canvas"></canvas>
<!-- partial -->
  <script  src="{% static 'js/script.js' %}" ></script>

</body>
</html>
{% endblock %}
