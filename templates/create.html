{% extends 'home.html' %}
{% load static %}
{% block title %}Create_Events{% endblock %}
{% block video %}{% endblock video %}
{% block content %}
<style>
    /* Container styles */
    .container {
        padding: 50px 0;
        background-image: url(''); /* Replace with your background image URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    /* Form styles */
    .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Input field styles */
    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border: 2px solid #007bff; /* Blue border for input fields */
        border-radius: 5px;
    }

    /* Attractive buttons */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .btn-secondary {
        background-color: #6c757d; /* Gray button */
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .btn-secondary:hover {
        background-color: #545b62; /* Darker gray on hover */
    }
</style>
{% if messages %}
<div class="alert alert-danger">
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 form-container">
      <form action="{% url 'create_events' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="collegeName">User Name</label>
          <input type="text" class="form-control" id="collegeName" name="user_name" value="{{ request.user.username }}" required>
        </div>
        <div class="form-group">
          <label for="collegeName">College Name</label>
          <input type="text" class="form-control" id="collegeName" name="college_name" required>
        </div>
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control" id="eventName" name="event_name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="collegeWebsite">College Website</label>
          <input type="url" class="form-control" id="collegeWebsite" name="college_website" required>
        </div>
        <div class="form-group">
          <label for="eventDateTime">Event Date Time</label>
          <input type="datetime-local" class="form-control" id="eventDateTime" name="event_datetime" required>
        </div>
        <div class="form-group">
            <label for="eventDescription">Event Description</label>
            <textarea class="form-control" id="eventDescription" name="event_description" rows="5"></textarea>
        </div>
        
        <div class="form-group">
          <label for="eventBrochure">Event Brochure</label>
          <input type="file" class="form-control-file" id="eventBrochure" name="event_brochure">
        </div>
        <div class="form-group">
          <label for="entryFee">Entry Fee</label>
          <input type="number" class="form-control" id="entryFee" name="entry_fee" required>
        </div>
        <div class="form-group">
          <label for="coordinatorName">Coordinator Name</label>
          <input type="text" class="form-control" id="coordinatorName" name="coordinator_name" required>
        </div>
        <div class="form-group">
          <label for="coordinatorContact">Contact Number</label>
          <input type="tel" class="form-control" id="coordinatorContact" name="coordinator_contact" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <a href="#" class="btn btn-secondary btn-block">Cancel</a>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock %}
